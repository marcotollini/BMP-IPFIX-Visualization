version: '3'
services:
  timescale_test:
    build: .
    hostname: timescale_test
    container_name: timescale_test
    restart: always
    environment:
      POSTGRES_USER: l3visualization_test
      POSTGRES_PASSWORD: postgres_password
    volumes:
      - ./script:/docker-entrypoint-initdb.d/
      - ./query:/query/
      - ./test:/test
    ports:
      - 8098:5432


  adminer_test:
    image: adminer
    hostname: adminer_test
    container_name: adminer_test
    restart: always
    ports:
      - 8081:8080